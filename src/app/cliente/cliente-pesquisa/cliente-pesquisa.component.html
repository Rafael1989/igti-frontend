<div class="container">

  <div class="ui-g-12">
    <h1>Pratos</h1>
  </div>

  <div class="ui-g-12">
    <p-table [value]="pratos" [responsive]="true"
        [paginator]="true" [rows]="filtro.itensPorPagina"
        [lazy]="true" [totalRecords]="totalRegistros"
        (onLazyLoad)="aoMudarPagina($event)"
        #tabela>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="4">
            Nenhum prato encontrado
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>Descrição</th>
          <th class="col-valor-header">Valor</th>
          <th class="col-valor-header">Quantidade</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-prato>
        <tr>
          <td>
            <span class="p-column-title">Descrição</span>
            {{ prato.descricao }}
          </td>
          <td class="col-valor">
            <span class="p-column-title">Valor</span>
            {{ prato.valor | number:'1.2-2' }}
          </td>
          <td class="col-valor">
            <button pButton icon="pi pi-plus" pTooltip="Adicionar" tooltipPosition="top" (click)="adicionarQuantidade(prato)"></button>
            {{prato.quantidade}}
            <button pButton icon="pi pi-minus" pTooltip="Remover" tooltipPosition="top" (click)="removerQuantidade(prato)"></button>
          </td>
          <td class="col-acoes">
            <span class="p-column-title"></span>
            <button pButton icon="pi pi-plus" pTooltip="Adicionar ao pedido" label="Comprar" tooltipPosition="top" (click)="adicionar(prato)"></button>
            <button pButton icon="pi pi-minus" pTooltip="Remover do pedido" label="Remover" tooltipPosition="top" (click)="remover(prato)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
    <button style="margin-top: 10px; float: right;" pButton icon="pi pi-money-bill" pTooltip="Comprar" label="Finalizar Compra" tooltipPosition="top" (click)="confirmarCompra()"></button>
  </div>
</div>
