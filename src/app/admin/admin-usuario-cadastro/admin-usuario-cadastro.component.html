<div class="container" style="max-width: 400px; margin: auto">
    <form autocomplete="off" (ngSubmit)="salvar()" [formGroup]="formulario">
  
      <div class="ui-g ui-fluid">
        <div class="p-col-12">
          <h1>SaveThePlanet</h1>
        </div>
  
        <div class="ui-g-12">
          <input pInputText type="text" name="nome" placeholder="Nome" formControlName="nome"
            required #nome>
        </div>

        <div class="ui-g-12">
          <input pInputText type="email" name="email" placeholder="E-mail" formControlName="email"
            required #nome>
        </div>

        <div class="ui-g-12">
          <input pInputText type="text" name="cpf" placeholder="Cpf" formControlName="cpf"
            required #cpf>
        </div>

        <div class="ui-g-12" formGroupName="perfil">
          <p-dropdown name="perfil" [options]="perfis" dataKey="perfil" placeholder="Selecione" formControlName="codigo"></p-dropdown>
        </div>

        <div class="ui-g-12">
          <p-dropdown placeholder="Selecione" [filter]="true" dataKey="cidade.estado.pais" [options]="paises" name="paisSelecionado" #pais (onChange)="carregarEstados(pais.value)" required></p-dropdown>
        </div>

        <div class="ui-g-12">
          <p-dropdown placeholder="Selecione" [filter]="true"  dataKey="cidade.estado" [options]="estados" name="estadoSelecionado" (onChange)="carregarCidades(estado.value)" #estado required></p-dropdown>
        </div>

        <div class="ui-g-12" formGroupName="cidade">
          <p-dropdown placeholder="Selecione" [filter]="true" dataKey="cidade" [options]="cidades" formControlName="codigo" name="cidade" required></p-dropdown>
        </div>

        <div class="ui-g-12">
          <input pInputText type="text" name="bairro" placeholder="Bairro" formControlName="bairro"
            required #bairro>
        </div>

        <div class="ui-g-12">
          <input pInputText type="text" name="rua" placeholder="Rua" formControlName="rua"
            required #rua>
        </div>

        <div class="ui-g-12">
          <input pInputText type="text" name="numero" placeholder="NÃºmero" formControlName="numero"
            required #numero>
        </div>

        <div class="ui-g-12">
          <input pInputText type="text" name="complemento" placeholder="Complemento" formControlName="complemento"
            required #complemento>
        </div>

        <div class="ui-g-12">
          <button pButton type="submit" label="Save"></button>
          <a routerLink="/admin/usuarios">Back to List</a>
        </div>
      </div>
  
    </form>
  </div>
