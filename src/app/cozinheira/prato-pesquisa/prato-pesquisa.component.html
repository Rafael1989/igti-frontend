<div class="container">
  <div class="p-grid">

    <form autocomplete="off" (ngSubmit)="pesquisar()">

      <div class="p-col-12">
        <h1>Pratos</h1>
      </div>

      <div class="p-col-12 p-fluid">
        <label>Descrição</label>
        <input pInputText type="text" name="descricao" [(ngModel)]="filtro.descricao">
      </div>

      <div class="p-col-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>

    </form>
  </div>

  <div class="p-grid">
    <div class="p-col-12">
      <p-table [value]="pratos" [responsive]="true"
          [paginator]="true" [rows]="filtro.itensPorPagina"
          [lazy]="true" [totalRecords]="totalRegistros"
          (onLazyLoad)="aoMudarPagina($event)"
          #tabela>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="6">
              Nenhum prato encontrado
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th>Descrição</th>
            <th class="col-valor-header">Valor</th>
            <th class="col-valor-header">Quantidade</th>
            <th class="col-valor-header"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-prato>
          <tr>
            <td>
              <span class="p-column-title">Descrição</span>
              {{ prato.descricao }}
            </td>
            <td class="col-valor">
              <span class="p-column-title">Valor</span>
              {{ prato.valor | number:'1.2-2' }}
            </td>
            <td>
              <span class="p-column-title">Quantidade</span>
              {{ prato.quantidade }}
            </td>
            <td class="col-acoes">
              <span class="p-column-title"></span>
              <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" [routerLink]="['/pratos', prato.codigo]"></a>
              <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" (click)="confirmarExclusao(prato)"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="p-col-12">
      <a pButton label="Novo Prato" routerLink="/pratos/novo"></a>
    </div>

  </div>

</div>
